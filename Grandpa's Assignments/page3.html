      <input id="address" name="customeraddress" type="text"  placeholder="homeaddress"/><br/><br/>
      <label>Phone number</label>
      <input id="phone" name="phone" type="phone" placeholder="+234 0000 55666" /><br/><br/>
      <label>Food item to Order:</label>
         <select>
            <option>Select</option>

             <option>Rice and Ofeakwu with Shaaki</option>
             <option> Ofe oha</option>

             <option>Yam Porridge</option>
             <option>Jellof Rice</option>
             <option>Fried Rice</option>
             <option>Cocnut Rice</option>
             <option>Chicken Sauce</option>
         </select><br/><br/>

      <label>Quantity:</label>
      <input id="more" name="Quantity" type="number" placeholder="1"/>

        <a href="page4.html"><input type="submit" data-inline="true" value="Submit"></a>
